<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript/Jquery</title>
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
        KDrel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="bgs-estadio i1">
            <div class="flex">
                <div class="img01"></div>
                <div class="img02"></div>
                <div class="img03"></div>
            </div>
        </div>
        <div class="container">
            <div class="bg-gramado">

            </div>
            <div class="boxs flex flex-cv flex-ch">
                <div class="times">
                    <div class="flex">
                        <img src="assets/time1.png" alt="São Paulo">
                        <img src="assets/time2.png" alt="Corinthians">
                        <img src="assets/time3.png" alt="Palmeiras">
                    </div>
                </div>
                <div class="jogadores">
                    <div class="flex">
                        <img src="assets/jogador1.png" alt="São Paulo">
                        <img src="assets/jogador2.png" alt="Corinthians">
                        <img src="assets/jogador3.png" alt="Palmeiras">
                    </div>
                </div>
                <div class="textos">
                    <div class="flex">
                        <div class="sao-paulo">
                            <h3>DANIEL ALVES</h3>
                            <h2>São Paulo</h2>
                        </div>
                        <div class="corinthians">
                            <h3>FAGNER LEMOS</h3>
                            <h2>Corinthians</h2>
                        </div>
                        <div class="palmeiras">
                            <h3>EDUARDO RODRIGUES</h3>
                            <h2>Palmeiras</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="setas">
            <i onclick="prev()" class="fa fa-angle-left" aria-hidden="true"></i>
            <i onclick="next()" class="fa fa-angle-right" aria-hidden="true"></i> 
        </div>
    </section>

    <script src="js/setas.js">

    </script>

</body>

</html>
